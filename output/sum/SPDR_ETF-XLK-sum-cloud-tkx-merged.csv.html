      <body>
        <h1>XLK - Technology</h1>
      <table class="table table-striped table-bordered" id="dataTable_1" border="1" class="dataframe">
  <thead>
    <tr style="text-align: right;">
      <th>Symbol</th>
      <th>Name</th>
      <th>Close</th>
      <th>1H Cloud Score</th>
      <th>1D Cloud Score</th>
      <th>1W Cloud Score</th>
      <th>1M Cloud Score</th>
      <th>Cloud Score Sum</th>
      <th>1H TKx Score</th>
      <th>1D TKx Score</th>
      <th>1W TKx Score</th>
      <th>1M TKx Score</th>
      <th>TKx Score Sum</th>
      <th>Total Score Sum</th>
    </tr>
  </thead>
  <tbody>
  </tbody>
</table>
        <script>
        $(document).ready(function() {
          // Calculate the last column index
          let lastColumnIndex = $('#dataTable_1 thead th').length - 1; 

          // Initialize the DataTable with the order option set to sort by the last column in descending order
          $('#dataTable_1').DataTable({ order: [[lastColumnIndex, 'desc']] });

          // Get all table rows
          var rows = $('#dataTable_1').DataTable().rows().nodes();

          // Iterate over all table rows and add classes
          for (var i = 0; i < rows.length; i++) {
            var row = rows[i];
            var cells = row.querySelectorAll('td');

            for (var j = 0; j < cells.length; j++) {
              var cell = cells[j];
              var value = parseFloat(cell.textContent);

              if (!isNaN(value)) {
                if (value > 0) {
                  cell.classList.add('highlight-positive');
                } else if (value < 0) {
                  cell.classList.add('highlight-negative');
                } else {
                  cell.classList.add('highlight-neutral');
                }
              }
            }
          }
        });     
        </script>
        </table>
